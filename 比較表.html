                                <Icon path={icons.users} className="text-safari opacity-50"/>
                            </div>
                            <div className="text-3xl font-bold text-white mb-1">{formatNumber(stats.safari.total)} <span className="text-xs text-gray-500 font-normal">万円</span></div>
                            <div className="text-sm text-gray-400">合計純利益</div>
                            <div className="mt-4 pt-3 border-t border-gray-700 flex justify-between text-sm">
                                <div><span className="text-gray-500 block text-xs">平均利益</span><span className="text-white font-bold">{formatNumber(stats.safari.avg)}</span></div>
                                <div><span className="text-gray-500 block text-xs">平均件数</span><span className="text-white font-bold">{formatFloat(stats.safari.avgDeals)}</span></div>
                                <div><span className="text-gray-500 block text-xs">人数</span><span className="text-white font-bold">{stats.safari.count}</span></div>
                            </div>
                        </div>

                        {/* Raftel KPI */}
                        <div className="dashboard-card p-6 border-l-4 border-raftel relative overflow-hidden">
                            <div className="flex justify-between items-start mb-2">
                                <span className="text-raftel font-bold tracking-wider">RAFTEL (競合)</span>
                                <Icon path={icons.trophy} className="text-raftel opacity-50"/>
                            </div>
                            <div className="text-3xl font-bold text-white mb-1">{formatNumber(stats.raftel.total)} <span className="text-xs text-gray-500 font-normal">万円</span></div>
                            <div className="text-sm text-gray-400">合計純利益</div>
                            <div className="mt-4 pt-3 border-t border-gray-700 flex justify-between text-sm">
                                <div><span className="text-gray-500 block text-xs">平均利益</span><span className="text-white font-bold">{formatNumber(stats.raftel.avg)}</span></div>
                                <div><span className="text-gray-500 block text-xs">平均件数</span><span className="text-white font-bold">{formatFloat(stats.raftel.avgDeals)}</span></div>
                                <div><span className="text-gray-500 block text-xs">人数</span><span className="text-white font-bold">{stats.raftel.count}</span></div>
                            </div>
                        </div>

                        {/* Comparison 1: Avg Profit */}
                        <div className="dashboard-card p-6 flex flex-col justify-center">
                             <div className="flex items-center gap-2 mb-3 text-gray-400 text-sm font-bold">
                                <Icon path={icons.money} size={18}/> 1人あたり平均利益比較
                            </div>
                            <div className="relative h-4 bg-gray-800 rounded-full overflow-hidden mb-2 flex">
                                <div style={{width: `${(stats.safari.avg / (stats.safari.avg + stats.raftel.avg)) * 100}%`}} className="h-full bg-safari"></div>
                                <div className="flex-1 h-full bg-raftel"></div>
                            </div>
                            <div className="flex justify-between text-xs font-bold">
                                <span className="text-safari">{formatNumber(stats.safari.avg)}</span>
                                <span className="text-gray-600">VS</span>
                                <span className="text-raftel">{formatNumber(stats.raftel.avg)}</span>
                            </div>
                        </div>

                        {/* Comparison 2: Avg Deals */}
                        <div className="dashboard-card p-6 flex flex-col justify-center">
                             <div className="flex items-center gap-2 mb-3 text-gray-400 text-sm font-bold">
                                <Icon path={icons.bar} size={18}/> 1人あたり平均件数比較
                            </div>
                            <div className="relative h-4 bg-gray-800 rounded-full overflow-hidden mb-2 flex">
                                <div style={{width: `${(stats.safari.avgDeals / (stats.safari.avgDeals + stats.raftel.avgDeals)) * 100}%`}} className="h-full bg-safari"></div>
                                <div className="flex-1 h-full bg-raftel"></div>
                            </div>
                            <div className="flex justify-between text-xs font-bold">
                                <span className="text-safari">{formatFloat(stats.safari.avgDeals)}</span>
                                <span className="text-gray-600">VS</span>
                                <span className="text-raftel">{formatFloat(stats.raftel.avgDeals)}</span>
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8">
                        
                        {/* LEFT COLUMN: Charts */}
                        <div className="w-full lg:w-2/3 space-y-8">
                            
                            {/* Trend Chart */}
                            <div className="dashboard-card p-6">
                                <h3 className="text-lg font-bold text-white mb-6 flex items-center gap-2">
                                    <Icon path={icons.trend} className="text-gray-500"/> 四半期別 1人あたり平均利益推移
                                </h3>
                                <div className="h-80 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={trendData} margin={{ top: 20, right: 30, left: 10, bottom: 0 }}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                            <XAxis dataKey="name" stroke="#94a3b8" />
                                            <YAxis stroke="#94a3b8" tickFormatter={formatNumber} />
                                            <Tooltip 
                                                contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #334155', color: '#f8fafc' }}
                                                formatter={(value) => formatNumber(value)}
                                            />
                                            <Legend wrapperStyle={{paddingTop: '20px'}}/>
                                            <Line type="monotone" name="ラフテル" dataKey="ラフテル" stroke="#00f0ff" strokeWidth={3} dot={{r: 4, fill: '#00f0ff'}} />
                                            <Line type="monotone" name="Safari" dataKey="Safari" stroke="#facc15" strokeWidth={3} dot={{r: 4, fill: '#facc15'}} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* Top 10 Performers */}
                            <div className="dashboard-card p-6">
                                <h3 className="text-lg font-bold text-white mb-6 flex items-center gap-2">
                                    <Icon path={icons.trophy} className="text-gray-500"/> トップパフォーマー比較 (Top 10)
                                </h3>
                                <div className="h-[600px] w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart layout="vertical" data={top10Data} margin={{ top: 5, right: 30, left: 20, bottom: 5 }} barGap={4}>
                                            <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} stroke="#334155" />
                                            <XAxis type="number" stroke="#94a3b8" tickFormatter={formatNumber} />
                                            <YAxis dataKey="rank" type="category" stroke="#94a3b8" width={30} tickFormatter={(val) => `${val}位`} />
                                            <Tooltip 
                                                cursor={{fill: 'rgba(255,255,255,0.05)'}} 
                                                contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #334155', color: '#f8fafc' }} 
                                                formatter={(value, name, props) => {
                                                    const realName = name === "ラフテル" ? props.payload.raftelName : props.payload.safariName;
                                                    return [`${realName}: ${formatNumber(value)}`, name];
                                                }}
                                            />
                                            <Legend verticalAlign="top" height={36}/>
                                            <Bar dataKey="raftelVal" name="ラフテル" fill="#00f0ff" barSize={16} radius={[0, 4, 4, 0]}>
                                                <LabelList dataKey="raftelName" position="insideLeft" fill="#0f172a" fontSize={11} fontWeight="bold" />
                                                <LabelList dataKey="raftelVal" position="right" fill="#00f0ff" fontSize={11} formatter={formatNumber} />
                                            </Bar>
                                            <Bar dataKey="safariVal" name="Safari" fill="#facc15" barSize={16} radius={[0, 4, 4, 0]}>
                                                <LabelList dataKey="safariName" position="insideLeft" fill="#0f172a" fontSize={11} fontWeight="bold" />
                                                <LabelList dataKey="safariVal" position="right" fill="#facc15" fontSize={11} formatter={formatNumber} />
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                        </div>

                        {/* RIGHT COLUMN: Table */}
                        <div className="w-full lg:w-1/3">
                            <div className="dashboard-card h-full flex flex-col overflow-hidden sticky top-6" style={{maxHeight: 'calc(100vh - 3rem)'}}>
                                <div className="p-4 border-b border-gray-700 bg-slate-800/50">
                                    <h3 className="text-lg font-bold text-white mb-3">全90名 総合ランキング</h3>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            placeholder="名前で検索..." 
                                            className="w-full bg-slate-900 border border-gray-600 rounded px-3 py-2 pl-9 text-sm text-white focus:outline-none focus:border-safari transition-colors"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                        <div className="absolute left-3 top-2.5 text-gray-500"><Icon path={icons.search} size={14} /></div>
                                    </div>
                                </div>
                                
                                <div className="overflow-y-auto flex-1 p-0">
                                    <table className="w-full text-sm text-left border-collapse">
                                        <thead className="text-gray-400 bg-slate-800/80 sticky top-0 z-10 backdrop-blur-sm border-b border-gray-700">
                                            <tr>
                                                <th className="px-3 py-3 text-center w-12 font-medium">順位</th>
                                                <th className="px-3 py-3 font-medium">氏名 / 所属</th>
                                                <th className="px-3 py-3 text-right font-medium">件数</th>
                                                <th className="px-3 py-3 text-right font-medium">純利益</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-700/50">
                                            {filteredMixed.map((row) => (
                                                <tr key={`${row.team}-${row.id}`} className="table-row-hover transition-colors">
                                                    <td className="px-3 py-3 text-center">
                                                        <span className={`inline-block w-6 h-6 leading-6 text-center rounded text-xs font-bold ${
                                                            row.rank <= 3 ? 'bg-safari text-slate-900' : 
                                                            row.rank <= 10 ? 'bg-slate-600 text-white' : 'text-slate-500'
                                                        }`}>
                                                            {row.rank}
                                                        </span>
                                                    </td>
                                                    <td className="px-3 py-3">
                                                        <div className="font-bold text-white mb-0.5">{row.name}</div>
                                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${
                                                            row.team === 'safari' ? 'bg-safari/20 text-safari' : 'bg-raftel/20 text-raftel'
                                                        }`}>
                                                            {row.team === 'safari' ? 'Safari' : 'Raftel'}
                                                        </span>
                                                    </td>
                                                    <td className="px-3 py-3 text-right text-slate-400 font-mono text-xs">
                                                        {row.deals ? formatNumber(row.deals) : '-'}
                                                    </td>
                                                    <td className="px-3 py-3 text-right font-bold text-slate-200 font-mono">
                                                        {formatNumber(row.total)}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
